<html>

<head>

</head>

<body>
    <div id="filters"></div>
    <div id="pokemons"></div>
    <script>
        var getJSON = function (url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'json';
            xhr.onload = function () {
                var status = xhr.status;
                if (status === 200) {
                    callback(null, xhr.response);
                } else {
                    callback(status, xhr.response);
                }
            };
            xhr.send();
        };
        const pokemonTable = document.getElementById("pokemons");

        getJSON('./data/data.json',
            function (err, data) {
                if (err !== null) {
                    alert('Something went wrong: ' + err);
                } else {
                    displayP(data);
                }
            });
        function displayP(data) {
            var ths = [];
            ths = ["Name", "Held Item"];
            var head = `<thead><tr><th>${ths.join("</th><th>")}</th></tr></thead>`;
            var trs = [];
            for (var i = 0; i < data.length; i++) {
                var di = data[i];
                var n = di["Name"];
                var fn = n;
                var on = di["OtherNames"];
                if (on != undefined) {
                    var cn = on["Mandarin Chinese"];
                    if (cn != undefined) {
                        n = cn["Name"]["Text"];
                    }
                }
                var heldItem = di["HeldItems"];
                if (heldItem != undefined) {
                    var items = getHeldItems(heldItem);

                    var td = `<td>${n}(${fn})</td><td>${items}</td>`;
                    trs.push(td);
                }
            }
            var body = `<tbody><tr>${trs.join("</tr><tr>")}</tr></tbody>`;
            pokemonTable.innerHTML = `<table>${head}${body}</table>`;
        }

        function getHeldItems(heldItem) {
            var items = [];
            for (var j = 0; j < heldItem.length; j++) {
                var hi = heldItem[j];
                var gen = hi["Gens"];
                if (gen == undefined) {
                    return "gen = undefined";
                }
                if (gen.indexOf("Diamond") >= 0) {
                    var ns = hi["Name"];
                    var ps = hi["Probability"];
                    for (var i = 0; i < ns.length; i++) {
                        items.push(ns[i] + ps[i]);
                    }
                }
            }
            return items.join("; ");
        }
    </script>
</body>

</html>
