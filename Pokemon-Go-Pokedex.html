<html>

<head>
    <title>Pokedex for Pokemon Go</title>
    <link href="./css/tom-select.bootstrap5.min.css" rel="stylesheet" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/pokemon_types.css" rel="stylesheet" />
    <style>
        .img_type {
            height: 20px;
            padding-right: 2px;
        }

        .img_icon {
            height: 20px;
            margin-left: 2px;
        }

        .img_v_deploy,
        .img_v_candy,
        .img_v_quest,
        .img_v_legendary,
        .img_v_mythic {
            filter: invert(100%);
        }

        .pokemon_icon {
            height: 40px;
            margin-left: 2px;
        }

        .move_name {
            display: inline-block;
        }

        .move {
            padding: 2px;
        }

        .move-tag {
            color: #000;
            font-size: 10px;
            font-weight: 700;
            text-align: center;
            display: inline-block;
            padding: 2px 5px;
            border-radius: 5px;
            margin-left: 3px;
        }

        .elite-move {
            background-color: #f7f70d;
            border: 1px solid #dfc300;
        }

        .shadow-move {
            background-color: #e1caff;
            border: 1px solid #826eed;
        }

        .purified-move {
            background-color: #d3d3d3;
            border: 1px solid #707070;
        }

        .inline {
            display: inline-block;
        }

        .inline-input {
            padding: 2px;
            margin: 2px 5px;
        }

        .inline label {
            padding-left: 3px;
        }

        .candy_evolve {
            border: #000 solid 1px;
            border-radius: 5px;
            padding: 2px;
            display: inline-block;
        }

        .candy_evolve img {
            padding-right: 2px;
        }

        .candy-12 {
            background-color: #74bde9;
        }

        .candy-25 {
            background-color: #99d594;
        }

        .candy-50 {
            background-color: #c9db6a;
        }

        .candy-100 {
            background-color: #e7bf4e;
        }

        .candy-200 {
            background-color: #fc8d59;
        }

        .candy-400 {
            background-color: #d53e4f;
        }

        .evolution_quest_label {
            border: #000 solid 1px;
            border-radius: 5px;
            padding: 2px;
            display: inline-block;
            background-color: #cfcfcf;
            margin-right: 2px;
        }

        .evolution_quest_label img {
            padding-right: 2px;
        }

        .evolve_requirement {
            border: #000 solid 1px;
            border-radius: 5px;
            padding: 2px;
            display: block;
            width: fit-content;
            margin-right: 2px;
        }

        .item_evolve {
            background-color: #bccddd;
        }

        .lure_evolve {
            background-color: #d6f1d6;
        }

        .traded_evolve {
            background-color: #ceedf5;
        }

        .evolve_requirement img {
            padding-right: 2px;
            height: 25px;
        }
    </style>
</head>

<body>
    <div style="border: 1px solid #888; padding: 10px;">
        <form id="checkbox-filters" class="flex-container"> </form>
        <form id="lures-filters" class="flex-container"> </form>
        <form id="items-filters" class="flex-container"> </form>
        <form id="quest-filters" class="flex-container"> </form>
        <input type="button" class="btn btn-outline-primary" value="Filter" onclick="PrintTable()" />
    </div>

    <div id="dex"></div>
    <script>
        let dataPokemons = [];
        let dataMoves = [];
        let dataEvolutionQuests = [];
        let rowsRaw = {};
        let columnHeaders = [];
        let pokemonCount = 0;
        let movesDict = {};

        let filterOptions = [
            {
                label: "Tradable",
                type: "checkbox",
                id: "tradable",
                default: false,
                filter: (x) => x.indexOf("icon_trade") > 0
            },
            {
                label: "Not Tradable",
                type: "checkbox",
                id: "not_tradable",
                default: false,
                filter: (x) => x.indexOf("icon_trade") < 0
            },
            {
                label: "Deployable",
                type: "checkbox",
                id: "deployable",
                default: false,
                filter: (x) => x.indexOf("icon_deploy") > 0
            },
            {
                label: "Not Deployable",
                type: "checkbox",
                id: "not_deployable",
                default: false,
                filter: (x) => x.indexOf("icon_deploy") < 0
            },
            {
                label: "Mythic",
                type: "checkbox",
                id: "mythic",
                default: false,
                filter: (x) => x.indexOf("icon_mythic") > 0
            },
            {
                label: "Not Mythic",
                type: "checkbox",
                id: "not_mythic",
                default: false,
                filter: (x) => x.indexOf("icon_mythic") < 0
            },
            {
                label: "Legendary",
                type: "checkbox",
                id: "legendary",
                default: false,
                filter: (x) => x.indexOf("icon_legendary") > 0
            },
            {
                label: "Not Legendary",
                type: "checkbox",
                id: "not_legendary",
                default: false,
                filter: (x) => x.indexOf("icon_legendary") < 0
            },
            {
                label: "Can Evolve",
                type: "checkbox",
                id: "can_evolve",
                default: false,
                filter: (x) => x.indexOf("evolution_info") > 0
            },
            {
                label: "Cannot Evolve",
                type: "checkbox",
                id: "cannot_evolve",
                default: false,
                filter: (x) => x.indexOf("evolution_info") < 0
            },
            {
                label: "Have Evolution Quest",
                type: "checkbox",
                id: "evolve_quest",
                default: true,
                filter: (x) => x.indexOf("evolution_quest") > 0
            },
            {
                label: "No Evolution Quest",
                type: "checkbox",
                id: "no_evolve_quest",
                default: false,
                filter: (x) => x.indexOf("evolution_quest") < 0
            },
            {
                label: "Require Evolution Item",
                type: "checkbox",
                id: "evolve_item",
                default: true,
                filter: (x) => x.indexOf("item_evolve") > 0
            },
            {
                label: "No Evolution Item",
                type: "checkbox",
                id: "no_evolve_item",
                default: false,
                filter: (x) => x.indexOf("item_evolve") < 0
            },
            {
                label: "Require Lure for Evolution",
                type: "checkbox",
                id: "evolve_lure",
                default: true,
                filter: (x) => x.indexOf("lure_evolve") > 0
            },
            {
                label: "No Lure for Evolution",
                type: "checkbox",
                id: "no_evolve_lure",
                default: false,
                filter: (x) => x.indexOf("lure_evolve") < 0
            },
            {
                label: "0 evolution cost for traded",
                type: "checkbox",
                id: "evolve_0_cost_traded",
                default: true,
                filter: (x) => x.indexOf("traded_evolve") > 0
            },
            {
                label: "evolve during daytime",
                type: "checkbox",
                id: "evolve_daytime",
                default: true,
                filter: (x) => x.indexOf("during daytime") > 0
            },
            {
                label: "evolve during nighttime",
                type: "checkbox",
                id: "evolve_nighttime",
                default: true,
                filter: (x) => x.indexOf("during nighttime") > 0
            },
            {
                label: "evolve during full moon",
                type: "checkbox",
                id: "evolve_full_moon",
                default: true,
                filter: (x) => x.indexOf("during full moon") > 0
            },
            {
                label: "evolve during dusk period",
                type: "checkbox",
                id: "evolve_dusk",
                default: true,
                filter: (x) => x.indexOf("during dusk period") > 0
            },
            {
                label: "evolve gender exclusive",
                type: "checkbox",
                id: "evolve_gender",
                default: true,
                filter: (x) => x.indexOf("requires gender: ") > 0
            },
            {
                label: "has elite charged move",
                type: "checkbox",
                id: "charged_move_elite",
                default: false,
                filter: (x) => x.indexOf("move-charged'>elite") > 0
            },
            {
                label: "has elite quick move",
                type: "checkbox",
                id: "quick_move_elite",
                default: false,
                filter: (x) => x.indexOf("move-quick'>elite") > 0
            }
        ];

        const itemLookUp = {
            "KINGS_ROCK": "King's_Rock",
            "SUN_STONE": "Sun_Stone",
            "METAL_COAT": "Metal_Coat",
            "GEN4_EVOLUTION_STONE": "Sinnoh_Stone",
            "GEN5_EVOLUTION_STONE": "Unova_Stone",
            "UP_GRADE": "Up-Grade",
            "DRAGON_SCALE": "Dragon_Scale",
            "OTHER_EVOLUTION_STONE_A": "Other_Stone_A",
            "BEANS": "route_cell"
        }

        String.prototype.toTitleCase = function () {
            return this.replace(/\w\S*/g, function (txt) { return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase(); });
        };

        function getImage(value, type) {
            return "<img class='img_" + type + " img_v_" + value + "' src='./pokemon_go/img/" + type + "_" + value + ".png' alt='" + value + "'/>";
        }

        function LoadDex() {
            TableAdd("No.");
            TableAdd("Name");
            TableAdd("Types");
            TableAdd("Quick Moves");
            TableAdd("Charged Moves");
            TableAdd("Buddy Candy Distance (km)");
            TableAdd("Evolution");

            for (var i = 0; i < dataMoves.length; i++) {
                var move = dataMoves[i];
                var settings = move["data"]["moveSettings"];
                var type = settings["pokemonType"];
                var id = settings["movementId"];
                movesDict[id] = type;
            }

            for (var i = 0; i < dataPokemons.length; i++) {
                var pokemon = dataPokemons[i];
                var data = pokemon["data"];
                if (data["pokemonSettings"] == undefined) {
                    console.log(pokemon);
                    continue;
                }

                if (data["templateId"] == "V0009_POKEMON_BLASTOISE_COPY_2019") {
                    continue;
                }

                pokemonCount++;
                var index = data["templateId"].split("_")[0].replace("V", "");
                index = parseInt(index, 10);
                rowsRaw["No."].push(index);

                var settings = data["pokemonSettings"];
                var name = settings["pokemonId"];
                var nameHtml = getPokemonCell(index, name, settings);
                rowsRaw["Name"].push(nameHtml);

                var types = settings["types"].map(element => {
                    return getImage(element, "type");
                });
                rowsRaw["Types"].push(types.join(""));

                quickMoves = [];
                if (settings["quickMoves"] != undefined) {
                    quickMoves = settings["quickMoves"].map(e => {
                        var e2 = e.replace(/_/g, " ").replace("FAST", "").toTitleCase();
                        return convertMoveToDiv(e, e2, "quick");
                    });
                }
                if (settings["eliteQuickMove"] != undefined) {
                    var eliteMoves = settings["eliteQuickMove"].map(e => {
                        var e2 = e.replace(/_/g, " ").replace("FAST", "").toTitleCase();
                        return convertMoveToDiv(e, e2, "quick", "elite");
                    });
                    quickMoves = quickMoves.concat(eliteMoves);
                }
                rowsRaw["Quick Moves"].push(quickMoves.join(""));

                cinematicMoves = [];
                if (settings["cinematicMoves"] != undefined) {
                    cinematicMoves = settings["cinematicMoves"].map(e => {
                        var e2 = e.replace(/_/g, " ").toTitleCase();
                        return convertMoveToDiv(e, e2, "charged");
                    });
                }
                if (settings["eliteCinematicMove"] != undefined) {
                    var eliteMoves = settings["eliteCinematicMove"].map(e => {
                        var e2 = e.replace(/_/g, " ").toTitleCase();
                        return convertMoveToDiv(e, e2, "charged", "elite");
                    });
                    cinematicMoves = cinematicMoves.concat(eliteMoves);
                }
                rowsRaw["Charged Moves"].push(cinematicMoves.join(""));

                var kmBuddyDistance = settings["kmBuddyDistance"];
                rowsRaw["Buddy Candy Distance (km)"].push(kmBuddyDistance);

                var candyImage = getImage("candy", "icon");
                if (settings["evolutionBranch"] != undefined) {
                    var evolutionSettings = settings["evolutionBranch"];
                    var evo = [];
                    for (var j = 0; j < evolutionSettings.length; j++) {
                        var es = evolutionSettings[j];
                        if (es["evolution"] == undefined) {
                            continue;
                        }

                        var purifiedCost = "";
                        if (es["candyCostPurified"] != undefined) {
                            purifiedCost = " (purified cost <div class='candy_evolve candy-" + es["candyCost"] + "'>" + candyImage + es["candyCostPurified"] + "</div>)";
                        }

                        var questDisplay = "";
                        if (es["questDisplay"] != undefined) {
                            for (var k = 0; k < es["questDisplay"].length; k++) {
                                var quest = es["questDisplay"][k];
                                var questId = quest["questRequirementTemplateId"];
                                //console.log(questId)
                                questDisplay += "<div class='evolution_quest'>" + getQuest(questId) + "</div>";
                            }
                        }

                        var requirements = [];
                        if (es["kmBuddyDistanceRequirement"] != undefined) {
                            requirements.push("walk as buddy " + es["kmBuddyDistanceRequirement"] + " km");
                        }
                        if (es["mustBeBuddy"] == true) {
                            requirements.push("keep as buddy when evolving");
                        }
                        if (es["onlyDaytime"] == true) {
                            requirements.push("during daytime");
                        }
                        if (es["onlyNighttime"] == true) {
                            requirements.push("during nighttime");
                        }
                        if (es["onlyFullMoon"] == true) {
                            requirements.push("during full moon");
                        }
                        if (es["genderRequirement"] != undefined) {
                            requirements.push("requires gender: " + es["genderRequirement"].toLowerCase());
                        }
                        if (es["onlyDuskPeriod"] == true) {
                            requirements.push("during dusk period");
                        }

                        var noCostTraded = "";
                        if (es["noCandyCostViaTrade"] == true) {
                            noCostTraded = "<div class='evolve_requirement traded_evolve'>" + getImage("trade", "icon") + " 0 candies if traded</div>";
                        }

                        var itemRequired = "";
                        if (es["evolutionItemRequirement"] != undefined) {
                            itemRequired = es["evolutionItemRequirement"].replace("ITEM_", "");
                            if (itemLookUp[itemRequired] != undefined) {
                                itemRequired = itemLookUp[itemRequired];
                            }
                            var itemAmount = "";
                            if (es["evolutionItemRequirementCost"] != undefined) {
                                itemAmount = "x" + es["evolutionItemRequirementCost"] + " ";
                            }
                            itemRequired = "<div class='evolve_requirement item_evolve'>" + itemAmount + getRemoteImage(itemRequired, "item") + itemRequired.replace(/_/g, " ") + "</div>";
                        }

                        var lureRequired = "";
                        if (es["lureItemRequirement"] != undefined) {
                            lureRequired = es["lureItemRequirement"];
                            lureRequired = "<div class='evolve_requirement lure_evolve'>" + getImage(lureRequired, "lure") + lureRequired + "</div>";
                        }

                        var candyInfo = "<div class='candy_evolve candy-" + es["candyCost"] + "'>" + candyImage + es["candyCost"] + "</div> -> " + es["evolution"].toTitleCase() + purifiedCost;
                        var evo2 = [candyInfo, noCostTraded, questDisplay, itemRequired, lureRequired, "<div>" + requirements.join("</div><div>") + "</div>"];
                        evo.push("<div class='evolution_info'>" + evo2.join("\n") + "</div>");
                    }
                    rowsRaw["Evolution"].push(evo.join("<br>"));
                }
                else {
                    rowsRaw["Evolution"].push("");
                }
            }
        }

        function getSpriteName(id, form) {
            form = form.toLowerCase();
            if (form == "normal") {
                return "pm" + id + ".icon.png";
            }

            return "pm" + id + ".f" + form.toUpperCase() + ".icon.png";
        }

        function getPokemonCell(id, name, settings) {
            var tradable = settings["isTradable"] == true;
            var deployable = settings["isDeployable"] == true;
            var mythic = settings["pokemonClass"] != undefined;
            var mythicIcon = "";
            if (mythic) {
                mythicIcon = getImage(settings["pokemonClass"], "icon");
            }
            var tradableIcon = "";
            if (tradable) {
                tradableIcon = getImage("trade", "icon");
            }
            var deployableIcon = "";
            if (deployable) {
                deployableIcon = getImage("deploy", "icon");
            }
            var form = settings["form"];
            if (form == undefined) {
                form = "Normal";
            } else {
                form = form.replace(name.toUpperCase(), "").replace(/_/g, " ").trim().toTitleCase();
            }
            var iconName = getSpriteName(id, form);
            var form = form == "Normal" ? "" : " <div class='pokemon_form'>(" + form + ")</div>";
            var img = "<img class='pokemon_icon' src='https://raw.githubusercontent.com/PokeMiners/pogo_assets/master/Images/Pokemon/Addressable Assets/" + iconName + "' />";
            nameHtml = "<div class='pokemon_name'>" + img + name + form + tradableIcon + deployableIcon + mythicIcon + "</div>";
            return nameHtml;
        }

        function getRemoteImage(value, type) {
            if (type == "item") {
                value1 = value.replace(/\s+/g, "_");
                if (itemLookUp[value1] != undefined) {
                    value1 = itemLookUp[value1];
                }
                if (value == "route_cell") {
                    return "<img src=\"https://raw.githubusercontent.com/PokeMiners/pogo_assets/master/Images/Items/item_route_cell.png\" />";
                }

                return "<img src=\"https://raw.githubusercontent.com/PokeMiners/pogo_assets/master/Images/Items/Bag_" + value1 + "_Sprite.png\" />";
            }
        }

        function convertMoveToDiv(key, moveName, type, tag) {
            var tagHtml = tag?.length > 0 ? "<span class='move-tag elite-move move-" + type + "'>" + tag + "</span>" : "";
            return "<div class='move'>" + getImage(movesDict[key], "type")
                + "<div class='move_name'>" + moveName + "</div>" + tagHtml + "</div>";
        }

        function getQuest(questId) {
            for (var i = 0; i < dataEvolutionQuests.length; i++) {
                var q = dataEvolutionQuests[i];
                if (q.templateId == questId) {
                    var t = q.data.evolutionQuestTemplate;
                    //console.log(q)
                    var img = "<div class='evolution_quest_label'>" + getImage("quest", "icon") + "Quest</div>";
                    switch (t.questType) {
                        case "QUEST_BUDDY_EVOLUTION_WALK":
                            if (t.goals.length > 1) {
                                console.log("ERROR1", t);
                            }
                            return img + "walk " + t.goals[0].target + " km";
                        case "QUEST_CATCH_POKEMON":
                            if (t.goals.length > 1) {
                                console.log("ERROR4", t);
                            }
                            g = t.goals[0];
                            if (g.condition.length > 1) {
                                console.log("ERROR3", t);
                            }
                            return img + "catch " + g.target + " " + g.condition[0].withPokemonType.pokemonType.join(", ").replace(/POKEMON_TYPE_/g, "").toLowerCase() + " pokemons";
                        case "QUEST_USE_INCENSE":
                            if (t.goals.length > 1) {
                                console.log("ERROR5", t);
                            }
                            return img + "use " + t.goals[0].target + " incense";
                        case "QUEST_BUDDY_FEED":
                            if (t.goals.length > 1) {
                                console.log("ERROR6", t);
                            }
                            return img + "feed " + t.goals[0].target + " times";
                        case "QUEST_FIGHT_POKEMON":
                            if (t.goals.length > 1) {
                                console.log("ERROR7", t);
                            }
                            return img + "defeat " + t.goals[0].target + " " + t.goals[0].condition[0].withOpponentPokemonBattleStatus.opponentPokemonType.join(", ").replace(/POKEMON_TYPE_/g, "").toLowerCase() + " pokemons";
                        case "QUEST_COMPLETE_RAID_BATTLE":
                            if (t.goals.length > 1) {
                                console.log("ERROR8", t);
                            }
                            return img + "win " + t.goals[0].target + " raid battles";
                        case "QUEST_BUDDY_EARN_AFFECTION_POINTS":
                            if (t.goals.length > 1) {
                                console.log("ERROR9", t);
                            }
                            return img + "earn " + t.goals[0].target + " buddy hearts";
                        case "QUEST_LAND_THROW":
                            if (t.goals.length > 1) {
                                console.log("ERROR10", t);
                            }
                            return img + "make " + t.goals[0].target + " " + t.goals[0].condition[0].withThrowType.throwType.replace("ACTIVITY_CATCH_", "").replace("_THROW", "").toLowerCase() + " throws";
                        default:
                            console.log("ERROR2", t.questType);
                            break;
                    }
                }
            }
            return "";
        }

        function PrintTable() {
            var tableHtml = "<table class='table table-striped align-middle'>";

            tableHtml += "<thead><tr>";
            for (var i = 0; i < columnHeaders.length; i++) {
                tableHtml += "<th>" + columnHeaders[i] + "</th>";
            }
            tableHtml += "</tr></thead>";

            var filterValues = [];
            for (var i = 0; i < filterOptions.length; i++) {
                var option = filterOptions[i];
                if (option.type == "checkbox") {
                    var checked = document.querySelector("#filter_" + option.id).checked;
                    var id = option.id;
                    if (checked) {
                        filterValues.push(id);
                    }
                }
            }
            console.log(filterValues);

            let trs = [];
            for (var i = 0; i < pokemonCount; i++) {
                var tr = "<tr>";
                for (var j = 0; j < columnHeaders.length; j++) {
                    tr += "<td>" + rowsRaw[columnHeaders[j]][i] + "</td>";
                }
                tr += "</tr>";

                if (!IsSelected(filterValues, tr)) {
                    continue;
                }

                trs.push(tr);
            }


            tableHtml += trs.join("");
            tableHtml += "</table>";

            document.querySelector("#dex").innerHTML = tableHtml;
        }

        function IsSelected(filterValues, tr) {
            for (var i = 0; i < filterValues.length; i++) {
                var id = filterValues[i];
                var filterFunc = filterOptions.filter(x => x.id == id)[0].filter;
                if (filterFunc(tr)) {
                    return true;
                }
            }

            return false;
        }

        function TableAdd(str) {
            columnHeaders.push(str);
            rowsRaw[str] = [];
        }

        function AddFilters() {
            var html = [];
            for (var i = 0; i < filterOptions.length; i++) {
                var option = filterOptions[i];
                if (option.type == "checkbox") {
                    var checked = option.default ? " checked" : "";
                    var h = "<div class='inline inline-input'><input type='checkbox' id='filter_" + option.id + "' name='filter_" + option.id + "' " + checked + "><label for='filter_" + option.id + "'>" + option.label + "</label></div>";
                    html.push(h)
                }
            }
            document.querySelector("#checkbox-filters").innerHTML = html.join("\n");
        }

        async function loadAllJsonFiles() {
            try {
                [dataMoves, dataEvolutionQuests, dataPokemons] = await Promise.all([
                    fetch("./pokemon_go/latest/moves.json").then(response => response.json()),
                    fetch("./pokemon_go/latest/evolutionQuests.json").then(response => response.json()),
                    fetch("./pokemon_go/latest/pokemons.json").then(response => response.json())
                ]);

                LoadDex();
                PrintTable();
            } catch (error) {
                console.error("Error loading JSON files:", error);
                // Handle errors appropriately, e.g., display error messages to the user
            }
        }

        window.addEventListener('load',
            function () {
                loadAllJsonFiles();

                AddFilters();
            });
    </script>
</body>

</html>
